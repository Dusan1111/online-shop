<div class="container " *ngIf="!loginSuccessful" >
  <div class="container network_wrapper col-sm ">
    <div class="card">
      <ul class="nav nav-tabs" data-bs-tabs="tabs" (click)="test()" >
        <li class="nav-item" >
          <a class="nav-link active" aria-current="true" data-bs-toggle="tab" href="#dhcp">Login</a>
        </li>
        <li class="nav-item"  > 
          <a class="nav-link" data-bs-toggle="tab" href="#static" >Register</a>
        </li>
      </ul>
      <div class="card-body tab-content">
        <div class="tab-pane active" id="dhcp">
          <form name="form" [formGroup]='logInForm' (ngSubmit)="logIn()" >
            <!-- UserName input -->
            <div class="form-group row" >
              <label class="form-label" for="form3Example3">User name</label>

              <div class="col-sm">
                <input type="email" id="form3Example3" class="form-control" formControlName="logInUserName"
                  placeholder="Enter a valid email address" [(ngModel)]="existingUserName"
                  aria-describedby="validationServer03Feedback" required [ngClass]="{ 'is-invalid': logInUserName.errors && logInFormSubmitted }" />
                <div id="validationDiv" *ngIf="logInUserName.errors?.required && (logInFormSubmitted && logInUserName.touched)">
                  Email is reqruired!
                </div>
              </div>
            </div>

            <!-- Password input -->
            <div class="form-group row">
              <label class="form-label" for="form3Example4">Password</label>
              <div class="col-sm">
                <input type="password" id="form3Example4" class="form-control" formControlName="logInPassword"
                  placeholder="Enter password" [(ngModel)]="existingUserPassword"
                  aria-describedby="validationServer03Feedback" required [ngClass]="{ 'is-invalid': logInPassword.errors && logInFormSubmitted}"/>

                <div id="validationDiv" *ngIf="logInPassword.errors?.required && (logInFormSubmitted && logInPassword.touched)">
                  Password is reqruired!
                </div>
              </div>

            </div>

            <div class="d-flex justify-content-between align-items-center">
              <!-- Checkbox -->
              <div class="form-check mb-0">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                <label class="form-check-label" for="form2Example3">
                  Remember me
                </label>
              </div>
              <a href="#!" class="text-body">Forgot password?</a>
            </div>
            <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
          </form>
        </div>
        <div class="tab-pane" id="static">
          <form name="form" [formGroup]='registerForm' (ngSubmit)="registerUser()">
            <!-- Email input -->
            <div class="form-group row">
              <label class="form-label" for="form3Example5">Email address</label>

              <div class="col-sm">
                <input type="email" id="form3Example5" class="form-control" formControlName="registerEmail"
                  placeholder="Enter a valid email address" [(ngModel)]="newUserEmail"
                  aria-describedby="validationServer03Feedback" [ngClass]="{ 'is-invalid': registerEmail.errors && registerFormSubmitted }" />

                <div id="validationDiv" *ngIf="registerEmail.errors?.required && (registerFormSubmitted && registerEmail.touched)">
                  Email is reqruired!
                </div>
              </div>
            </div>

            <!-- Username input -->
            <div class="form-group row">
              <label class="form-label" for="form3Example7">Username</label>

              <div class="col-sm">
                <input type="text" id="form3Example7" class="form-control" formControlName="registerUserName"
                  placeholder="Enter a valid username" [(ngModel)]="newUserName"
                  aria-describedby="validationServer03Feedback" [ngClass]="{ 'is-invalid': registerUserName.errors && registerFormSubmitted}" />

                <div id="validationDiv" *ngIf="registerUserName.errors?.required && (registerFormSubmitted && registerUserName.touched)">
                  User name is reqruired!
                </div>
              </div>

            </div>

            <!-- Password input -->
            <div class="form-group row">
              <div class="col-sm">
                <label class="form-label" for="form3Example6">Password</label>

                <input type="password" id="form3Example6" class="form-control" formControlName="registerPassword"
                  placeholder="Enter password" [(ngModel)]="newUserPassword"
                  aria-describedby="validationServer03Feedback" [ngClass]="{ 'is-invalid': registerPassword.errors && registerFormSubmitted}" />

                <div id="validationDiv"
                  *ngIf="registerPassword.errors?.required && (registerFormSubmitted && registerPassword.touched)">
                  Password is reqruired!
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary btn-lg btn-block" [disabled]="registerForm.invalid">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>


</div>

<div class="container" *ngIf="loginSuccessful">
  <p *ngIf="loginSuccessful" style="text-align: center; font-size: 30px;font-weight: bold;">
    Login successful !
  </p >
  <button (click)="okClick()" *ngIf="loginSuccessful" class="btn btn-primary btn-lg btn-block"  data-bs-dismiss="modal" >
    Ok
</button>
</div>
<ngx-alerts></ngx-alerts>
